<h1>{{ title }}</h1>

<button (click)="startProcess()">Start new Process</button>
<br>
<input type="text" [(ngModel)]="processInstanceKey" placeholder="Enter process instance key">

<button (click)="getPicture()">Get Picture</button>

<br>

<p *ngIf="notFound">The User Task is not completed yet.</p>

<img *ngIf="imageUrl" [src]="imageUrl">
